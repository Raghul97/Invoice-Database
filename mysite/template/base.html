{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    {% block title %}
    {% endblock %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>

    body {
      background-color: #ccf2f4;
    }

    .center {
      text-align: center;
    }

    .right {
      position: absolute;
      margin-left: 85%;
    }

    .container {
      position: relative;
      max-width: 1000px;
      margin: 0 auto;
    }

    .container .content {
      position: absolute;
      bottom: 430px;
      background: rgb(0, 0, 0);
      background: rgba(0, 0, 0, 0.3);
      color: #f1f1f1;
      width: 100%;
      padding: 20px;
    }

    img {
      filter: blur(15px);
      -webkit-filter: blur(15px);
    }

    </style>
    {% block style %}
    {% endblock %}
  </head>
  <body>
  
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="{% url 'index' %}">Invoice Database</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="{% url 'view_document' %}">View Invoice</a>
          <a class="nav-item nav-link" href="{% url 'upload_document' %}">Upload Invoice</a>
          <a class="nav-item nav-link right" href="{% url 'admin:index' %}">Admin</a>
        </div>
      </div>
    </nav>
    <img src="https://cdn.shortpixel.ai/client/q_lossless,ret_img,w_677,h_309/https://www.hostbooks.com/in/wp-content/uploads/2020/01/e-invoice-board.png" alt="invoice image" style="width:100%;">
    <div class="container">
      

      <div class="center content">
        {% block body %}
        {% endblock %}
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
